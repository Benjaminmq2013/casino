<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/animations.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main" >

        <div class="row">
            <h1 class="logo" > <img src="/public/assets/icons/logo.png" alt=""> Caligula Casino</h1>
            <h3 class="balance" ><img class="balance__image" src="public/assets/coin.png" /> $<span class="money-box">0:00</span> USD</h3>
        </div>
        
    
        <h2 class="multiplier --glow" ><span class="result">--</span></h2>
        
        <div class="dark-shadow --glow">
            <div class="cards__container" >
                <div class="card__scroll"></div>
     
                 <div class="card__scroll"></div>
     
                 <div class="card__scroll"></div>
                 
             </div>
        </div>
        
       
        <div class="buttons-container --glow">
            <button class="roll-btn button-primary selected" data-price="0.50" ><strong>$0.50</strong></button>
            <button class="roll-btn button-secondary" data-price="1.50" ><strong>$1:50</strong></button>
            <button class="roll-btn button-tertiary" data-price="3.00" ><strong>$3:00</strong></button>
        </div>
       
       
        <video class="audio__theme" muted autoplay  >
            <source src="https://benjaminmq2013.github.io/audio/theme/gta-mashup.mp3" type="audio/mpeg">
        </video>

        <video class="audio__sfx"  >
            <source src="public/audio/sfx/money-effect-short.mp3" type="audio/mpeg">
        </video>
    </main>   

    <footer class="footer" >
        <div class="wrapper">
            <ul class="row">
                <li><img class="footer__icon" src="public/assets/icons/crown.png" alt="">(Early Access)</li>
                
            </ul>
            <span class="footer__build" >Build v0.0008</span>
        </div>
    </footer>
    

    <script type="module" src="./dist/ts/index.js" ></script>
    <script type="module" src="./dist/ts/animations.js" ></script>
    <script type="module" src="./dist/ts/music.js" ></script>
    <script type="module" src="./dist/ts/UI.js" ></script>
</body>
</html>
